<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View book</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container-title">
    <h1>View book</h1>
</div>
<div class="container-data">
    <ul class="info-book" th:object="${book}">
        <li th:text="'ID: ' + *{id}">ID: id</li>
        <li th:text="'Name: ' + *{name}">Name: name</li>
        <li th:text="'Author: ' + *{author.name} + ' ' + *{author.surname}">Author: author</li>
        <li th:text="'Genre: ' + *{genre.name}">Genre: genre</li>
        <li>
            <ul>
                Comments:
                <li th:each="comment : *{comments}" th:text="${comment.text}">comment</li>
            </ul>
        </li>
    </ul>
    <a href="#" th:href="@{/}">Back</a>
</div>
</body>
</html>
